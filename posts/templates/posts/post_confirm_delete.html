{% extends "posts/post_base.html" %}


{% block post_content %}
<div class="jumbotron" style="padding:10px;" >


<h3>Are you sure you want to delete this post?</h3>

<div class="posts" style="background-color:#000; border-radius:5px">
	{% include "posts/_post.html" with post=object hide_delete=True %}
</div>

<form method="POST">
	{% csrf_token %}
	<input type="submit" value="Confirm Delete" class="btn nav_button warn">
	<a href="{% url 'posts:single' username=user.username pk=object.pk %}" class="btn nav_button sign">Cancel</a>
</form>
</div>
{% endblock %}
