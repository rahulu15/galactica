{% extends "posts/post_base.html" %}

{% load bootstrap3 %}

{% block post_content %}
<div class="content">


<h3>Create New Post</h3>
<form method="POST" action="{% url 'posts:create' %}" id="postForm">
	{% csrf_token %}
	{% bootstrap_form form %}
	<input type="submit" value="Post" class="btn nav_button sign">
</form>
</div>
{% endblock %}
