<!-- LOGIN PAGE-->
{% extends "base.html" %}
{% load bootstrap3 %}

{% block content %}
<div class="container">
  <div class="jumbotron center-block" style="background-color: #FFFF; width: 500px; margin-left:auto;">

  <h2>Login</h2>
    <form method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" value="Login" class="nav_button sign">
    </form>
</div>
</div>
{% endblock %}
